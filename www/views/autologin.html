<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Connexion Automatique</h1>
		<div class="buttons">
		    <button class="button button-icon ion-search" ng-click="scanAuto();loadingScanAuto()"></button>
			<button class="button button-clear" ng-click="closeAuto()">Fermer</button>
		</div>
	</ion-header-bar>
        <ion-content>
        	<div class="list" ng-hide="hideAuto">
             <a ng-repeat="user in users" href="#/{{user.name}}"
           class="item item-thumbnail-left" ng-click="hideChoices(user)" >
              <img src="img/kodi.png">
              <h2>{{user.name}}</h2>
              <h4>{{user.addresses[0]}} : {{user.port}}</h4>
            </a>
            </div>
            <div ng-hide="!hideAuto" class="row responsive-sm">
            	<div class="col">
	                <div class="bar bar-header">
	  					<h1 class="title">{{loginData.ip}}: {{loginData.port}}</h1>
					</div>
				</div>
				<div class ="col">
			        <label class="item item-input item-floating-label">
				        <span class="input-label">Nom d'utilisateur</span>
				        <input type="text" placeholder="Nom d'utilisateur" ng-model="loginData.username" required>
				    </label>
				    <label class="item item-input item-floating-label">
				        <span class="input-label">Mot de passe</span>
				        <input type="password" placeholder="Mot de passe" ng-model="loginData.password" required>
			        </label>
			    </div>
            </div>
        </ion-content>
            </div>




</ion-modal-view>
